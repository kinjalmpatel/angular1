<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>

  <form [formGroup]="registerForm">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control"  formControlName="firstName" id="firstName"   [(ngModel)]="employee.firstName" 
        name="firstName" 
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName"  [(ngModel)]="employee.lastName"
          name="lastName"  
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email Id</label>
        <input type="email" class="form-control" id="emailId" formControlName="email" [(ngModel)]="employee.emailId"
          name="emailId" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">     
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
      </div>
    
  </form>
  <table id="emptbl">
    <tr>
      <th>Action</th>&nbsp;&nbsp;

      <th>Company Name</th>
      <th>Experience In Years</th>
      <th>Position</th>
    </tr>
    <ng-container *ngFor="let exp of employeeExp; let i=index;">
      <tr>

        <td (click)="addRow(exp)" *ngIf="!exp.isEdit" style="text-decoration: darkslategray;">
          <i class="fa fa-plus fa-2x">Add</i>
        </td>
        <td *ngIf="!exp.isEdit">

        </td>
        <td (click)="editRow(exp)" *ngIf="exp.isEdit">
          <i class="fa fa-plus fa-2x">Edit</i>
        </td>
        <td (click)="deleteRow(i)" *ngIf="exp.isEdit">
          <i class="fa fa-trash fa-2x">Delete</i>
        </td>
        <td>

          <input [(ngModel)]="exp.companyname" id="companyname" [value]="exp.companyname" name="companyname"
            class="form-control" type="text" />
        </td>
        <td>

          <input [(ngModel)]="exp.experienceinyears" id="experienceinyears" [value]="exp.experienceinyears"
            name="experienceinyears" class="form-control" type="text" />
        </td>
        <td>

          <input [(ngModel)]="exp.position" name="position" id="position" [value]="exp.position" class="form-control"
            type="text" />
        </td>
      </tr>


    </ng-container>
  </table>
  <button class="btn btn-success" (click)="onsubmit()" type="submit">Submit</button>

</div>
