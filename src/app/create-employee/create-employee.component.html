<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>
  
<form>  
  
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control"  id="firstName" [(ngModel)]="employee.firstName" name="firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label>Email Id</label>
        <input  type="text"   class="form-control" id="emailId"  [(ngModel)]="employee.emailId" name="emailId">
      </div>
    </form>   
      <table id="emptbl">
        <tr>
          <th >Action</th>&nbsp;&nbsp;
         
          <th>Company Name</th>
          <th>Experience In Years</th>
          <th>Position</th>         
        </tr>
        <ng-container *ngFor="let exp of employeeExp; let i=index;">
          <tr>
         
            <td (click)="addRow(exp)" *ngIf="!exp.isEdit" style="text-decoration: darkslategray;">
              <i class="fa fa-plus fa-2x" >Add</i>
            </td>
            <td *ngIf="!exp.isEdit">

            </td>
            <td (click)="editRow(exp)" *ngIf="exp.isEdit">
              <i class="fa fa-plus fa-2x">Edit</i>
            </td>
            <td (click)="deleteRow(i)" *ngIf="exp.isEdit">
              <i class="fa fa-trash fa-2x">Delete</i>
            </td>
            <td>
            
              <input [(ngModel)]="exp.companyname" id="companyname" [value]="exp.companyname" name="companyname" class="form-control" type="text" />
            </td>
            <td>
      
              <input [(ngModel)]="exp.experienceinyears" id="experienceinyears" [value]="exp.experienceinyears" name="experienceinyears" class="form-control" type="text" />
            </td>
            <td>
           
              <input [(ngModel)]="exp.position" name="position" id="position" [value]="exp.position" class="form-control" type="text" />
            </td>
          </tr>
         
   
        </ng-container>
      </table>
  <button class="btn btn-success"  (click)="onsubmit()" type="submit">Submit</button>
  
  </div>
